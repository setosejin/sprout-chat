<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sprout Chat</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="wrapper">
    
    <div id="userWrap">
        <nav>
            <span>
                Chatting App
            </span>
        </nav>
        <div id="menuList">
            <div id="menuHeader">메뉴</div>
            <div class="button menuBtn" id="loginBtn">LOGIN</div>
            <div class="button menuBtn" id="joinBtn">JOIN</div>
            
        </div>
        <form id="loginForm">
            <h1>LOGIN</h1>
            <p><input type="text" placeholder="id" id="loginId" autocomplete="off"></p>
            <p><input type="password" placeholder="password" id="loginPw" autocomplete="off"></p>
            <p><input class="btn" type="submit" value="로그인"></p>
            <div class="button menuBtn" id="naverBtn">
                <a href="https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=8HkITidEmr1tQaw5jtAL&redirect_uri=http://localhost:3000/chat&state=RAMDOM_STATE">
                    <img height='50' src='http://static.nid.naver.com/oauth/small_g_in.PNG'/>
                </a>
            </div>
        </form>
        <form id="joinForm">
            <h1>JOIN</h1>
            <p><input type="text" placeholder="id" id="joinId" autocomplete="off"></p>
            <p><input type="password" placeholder="password" id="joinPw" autocomplete="off"></p>
            <p><input class="btn" type="submit" value="회원가입"></p>
        </form>
    </div>
    <!--
    <script type = "text/javascript">
        var naverLogin = new naver.LoginWithNaverId({
            clientId: "8HkITidEmr1tQaw5jtAL",
            callbackUrl: "http://localhost:3000/chat",
            isPopup: true,
            loginButton: {color: "green", type:3, height: 100}
            
        });
        naverLogin.init();
    </script>
    -->
        
    <div id="contentWrap">
        <nav>
            <span id="nav-header">
                <big>SPROUT CHAT</big>
            </span>
            <span id="logoutBtn">로그아웃</span>
        </nav>
        <div id="contentCover">
            <div id="roomWrap">
                <div id="roomList">
                    <div id="roomHeader">채팅 방 목록</div>
                    <div id="roomSelect">
                        <div class="roomEl active" data-id="1">Everyone</div>
                        <div class="roomEl" data-id="2">VueJS</div>
                        <div class="roomEl" data-id="3">ReactJS</div>
                        <div class="roomEl" data-id="4">AngularJS</div>
                    </div>
                </div>
            </div>
            <div id="chatWrap">
                <div id="chatHeader">Everyone</div>
                <div id="chatLog">
                    <!--
                    <div class="anotherMsg">
                        <span class="anotherName">Jo</span>
                        <span class="msg">Hello, Nice to meet you.</span>
                    </div>
                    <div class="myMsg">
                        <span class="msg">Nice to meet you, too.</span>
                    </div>
                    -->
                </div>
                <form id="chatForm">
                    <input type="text" autocomplete="off" size="30" id="message" placeholder="메시지를 입력하세요">
                    <input type="submit" value="보내기">
                </form>
            </div>
            <div id="memberWrap">
                <div id="memberList">
                    <div id="memberHeader">사람</div>
                    <div id="memberSelect"></div>
                        <!--
                        <div class="memberEl">test1</div>
                        <div class="memberEl">test2</div>
                        -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
