<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sprout Chat</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="userWrap">
        <nav>
            <span>
                Chatting App
            </span>
        </nav>
        <div id="menuList">
            <div id="menuHeader">메뉴</div>
            <div class="button menuBtn" id="loginBtn">LOGIN</div>
            <div class="button menuBtn" id="joinBtn">JOIN</div>
            <!-- 네이버아이디로로그인 버튼 노출 영역 -->
            <div id="naver_id_login">
                <script type="text/javascript">
                    var naver_id_login = new naver_id_login("8HkITidEmr1tQaw5jtAL", "http://localhost:3000/chat");
                    var state = naver_id_login.getUniqState();
                    naver_id_login.setButton("white", 3, 43);
                    naver_id_login.setDomain("http://localhost:3000/callback");
                    naver_id_login.setState(state);
                    //naver_id_login.setPopup();
                    naver_id_login.init_naver_id_login();

                    var login_access = naver_id_login.oauthParams.access_token;
                    
                    // 네이버 사용자 프로필 조회
                    naver_id_login.get_naver_userprofile("naverSignInCallback()");
                    // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
                    function naverSignInCallback() {
                        alert(naver_id_login.getProfileData('id'));
                        alert(naver_id_login.getProfileData('email'));
                        alert(naver_id_login.getProfileData('name'));
                        var login_id = naver_id_login.getProfileData('id');
                        var login_email = naver_id_login.getProfileData('email');
                        var login_name = naver_id_login.getProfileData('name');
                    }
                </script>
            </div>     
        </div>
        <form id="loginForm">
            <h1>LOGIN</h1>
            <p><input type="text" placeholder="id" id="loginId" autocomplete="off"></p>
            <p><input type="password" placeholder="password" id="loginPw" autocomplete="off"></p>
            <p><input class="btn" type="submit" value="로그인"></p>
            
        </form>
        <form id="joinForm">
            <h1>JOIN</h1>
            <p><input type="text" placeholder="id" id="joinId" autocomplete="off"></p>
            <p><input type="password" placeholder="password" id="joinPw" autocomplete="off"></p>
            <p><input class="btn" type="submit" value="회원가입"></p>
            
        </form>
    </div>

    <div id="contentWrap">
        <nav>
            <span id="nav-header">
                <big>SPROUT CHAT</big>
            </span>
            <span id="logoutBtn">로그아웃</span>
        </nav>
        <div id="contentCover">
            <div id="roomWrap">
                <div id="roomList">
                    <div id="roomHeader">채팅 방 목록</div>
                    <div id="roomSelect">
                        <div class="roomEl active" data-id="1">Everyone</div>
                        <div class="roomEl" data-id="2">VueJS</div>
                        <div class="roomEl" data-id="3">ReactJS</div>
                        <div class="roomEl" data-id="4">AngularJS</div>
                    </div>
                </div>
            </div>
            <div id="chatWrap">
                <div id="chatHeader">Please enter the room</div>
                <div id="chatLog">
                     
                </div>
                <form id="chatForm">
                    <input type="text" autocomplete="off" size="20" id="message" placeholder="메시지를 입력하세요">
                    <input type="submit" value="보내기">
                </form>
            </div>
            <div id="memberWrap">
                <div id="memberList">
                    <div id="memberHeader">사람</div>
                    <div id="memberSelect"></div>
                         
                </div>
            </div>
        </div>
    </div>
    
</div>
</body>
</html>
